	<script>
		var xmlhttp = new XMLHttpRequest();
		xmlhttp.onreadystatechange = function() {
		if (this.readyState == 4 && this.status == 200) {
			var versions, i, j, x = "";
			var versions = JSON.parse(this.responseText);
			
			for (i in versions.version) { 
				x +=`
				<div class="container-time">
					<div class="content-time">
						<h2 style="color:#5a5439;">${versions.version[i].name}</h2>
						<a class="a" href="${versions.version[i].url_rar}" download><span class="material-symbols margin-right-12px fot-lg">download</span>Download RAR</a>
						<a class="a" href="${versions.version[i].url_rar}" download><span class="material-symbols margin-right-12px fot-lg">download</span>Download ZIP</a>
						<a class="a" href="${versions.version[i].file}"><span class="material-symbols margin-right-12px fot-lg">school</span>Learn</a>
					</div>
				</div>
				`;	 
			}
			document.getElementById("releases").innerHTML = x;
		}
		};
		xmlhttp.open("GET", "releases.json", true);
		xmlhttp.send(); 
	</script>
